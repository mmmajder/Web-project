<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebProject-Register</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/login.css">
    <script src="js/register.js" type="text/javascript"></script>
</head>

<body>
    <p id="title" style="padding-bottom: 2%;">WebProject - Register</p>
    <div id="login_div" class="container">
        <form id="login">
            <label for="email" style="float: left;">Email:</label>
            <input type="text" id="email" name="email"><br>

            <label for="username" style="float: left;">Username:</label>
            <input type="text" id="username" name="username"><br>

            <label for="password" style="float: left;">Password</label>
            <input type="password" id="password" name="password"><br>

            <label for="password2" style="float: left;">Re-enter your Password</label>
            <input type="password" id="password2" name="password2"><br>

            <label for="name" style="float: left;">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="surname" style="float: left;">Surname:</label>
            <input type="text" id="surname" name="surname"><br>

            <label for="gender" style="float: left;">Gender:</label><br>
            <select class="gender" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dateOfBirth" style="float: left;">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">

            <input type="button" value="Register" onclick="register()"><br>

            <br><label for="resultRegister"></label>
        </form>
    </div>
</body>

</html>
