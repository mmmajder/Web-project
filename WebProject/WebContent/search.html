<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetply</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div class="container">
            <img src="images/Meeply.png" class="logo">
            <div id="buttons">
                <span><i id="homepage" class="uil uil-home"></i></span>
                <span><i id="my-profile" class="uil uil-user-circle" onclick="goToMyProfile()"></i></span>
                <span><i id="log-out" class="uil uil-sign-out-alt" onclick="logOut()"></i></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <!--SIDEBAR-->
                <div class="sidebar">
                    <a class="menu-item active" id="homepage">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home page</h3>
                    </a>
                    <a class="menu-item" id="my-profile" onclick="goToMyProfile()">
                        <span><i class="uil uil-user-circle"></i></span>
                        <h3>My profile</h3>
                    </a>
                    <a class="menu-item" id="messages" onclick="goToMessages()">
                        <span><i class="uil uil-envelope-alt">
                            <small class="messages-count">9+</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item" id="search">
                        <span><i class="uil uil-search"></i></span>
                        <h3>Search people</h3>
                    </a>
                    <a class="menu-item" id="themes">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Themes</h3>
                    </a>
                    <a class="menu-item" id="settings">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>

            </div>


            <div class="middle">
                <!--Search people-->
                <h4>Get in touch with new friends!</h4>
                <div class="new-people">
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search people by name" id="people-search-name">
                    </div>
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search people by last name" id="people-search-last-name">
                    </div>
                    <h5>Choose birth date range:</h5>
                    <div class="date-of-birth-search">
                        <p> from </p>
                        <input type="date" id="start-date">
                        <p> to </p>
                        <input type="date" id="end-date">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                    <h5>Sort by:</h5><br>
                    <div class="sorting">
                        <button id="sort-name-asc"><i class="uil uil-arrow-up"></i> Name</button>
                        <button id="sort-name-dsc"><i class="uil uil-arrow-down"></i> Name</button>
                        <button id="sort-surname-asc"><i class="uil uil-arrow-up"></i> Surname</button>
                        <button id="sort-surname-dsc"><i class="uil uil-arrow-down"></i> Surname</button>
                        <button id="sort-birth-asc"><i class="uil uil-arrow-up"></i> Birthdate</button>
                        <button id="sort-birth-dsc"><i class="uil uil-arrow-down"></i> Birthdate</button>
                    </div>
                    <div id="users">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/search.js"></script>

</body>

</html>
