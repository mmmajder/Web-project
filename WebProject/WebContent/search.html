<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetply</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div class="container">
            <img src="images/Meeply.png" class="logo">
            <div id="buttons">
                <span id="logged-user-username"></span>
                <span><i id="homepage" class="uil uil-home" onclick="goToHomepage()"></i></span>
                <span><i id="my-profile" class="uil uil-user-circle" onclick="goToMyProfile()"></i></span>
                <span><i id="log-out" class="uil uil-sign-out-alt" onclick="logOut()"></i></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <!--SIDEBAR-->
                <div class="sidebar">
                    <a class="menu-item" id="homepage" onclick="goToFeed()">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home page</h3>
                    </a>
                    <a class="menu-item" id="my-profile-a" onclick="goToMyProfile()">
                        <span><i class="uil uil-user-circle"></i></span>
                        <h3>My profile</h3>
                    </a>
                    <a class="menu-item" id="messages" onclick="goToMessages()">
                        <span><i class="uil uil-envelope-alt">
                            <small class="messages-count">!</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item active" id="search">
                        <span><i class="uil uil-search"></i></span>
                        <h3>Search people</h3>
                    </a>
                    <a class="menu-item" id="log-out-a" onclick="logOut()">
                        <span><i class="uil uil-sign-out-alt"></i></span>
                        <h3>Log Out</h3>
                    </a>
                </div>

            </div>


            <div class="middle">
                <!--Search people-->
                <h4>Get in touch with new friends!</h4>
                <div class="new-people">
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search people by name" id="people-search-name">
                    </div>
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search people by last name" id="people-search-last-name">
                    </div>
                    
                    <div class="date-of-birth-search">
	                    <table>
		                    <tr>
			                    <td colspan="2"><h5>Choose birth date range:</h5></td>
			                    <td colspan="2"><h5>Sort by:</h5></td>
		                    </tr>
		                    <tr>
		                    	<td><h5>Start date:</h5></td> 
		                        <td><input type="date" id="start-date"></td>
		                        <td><button id="sort-name-asc" class="btn"><i class="uil uil-arrow-up"></i> Name</button></td>
		                        <td><button id="sort-surname-asc" class="btn"><i class="uil uil-arrow-up"></i> Surname</button></td>
		                        <td><button id="sort-birth-asc" class="btn"><i class="uil uil-arrow-up"></i> Birthdate</button></td>
		                    </tr>
		                    <tr>
		                        <td><h5>End date:</h5></td>
		                        <td><input type="date" id="end-date"></td>
		                        <td><button id="sort-name-dsc" class="btn"><i class="uil uil-arrow-down"></i> Name</button></td>
		                        <td><button id="sort-surname-dsc" class="btn"><i class="uil uil-arrow-down"></i> Surname</button></td>
		                        <td><button id="sort-birth-dsc" class="btn"><i class="uil uil-arrow-down"></i> Birthdate</button></td>
		                    </tr>
		                    <tr>
		                        <td colspan="2"><button id="search-btn" class="btn btn-primary">Search</button>
		                        <button id="clear-btn" class="btn">Clear</button></td>
		                    </tr>
	                    </table>
                    </div>
                    <div id="users">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/globals.js"></script>
    <script src="js/search.js"></script>

</body>

</html>
