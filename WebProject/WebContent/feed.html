<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetply</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div class="container">
            <img src="images/Meeply.png" class="logo">
            <div id="buttons">
	            <span id="logged-user-username"></span>
                <span><i id="homepage" class="uil uil-home"></i></span>
                <span><i id="my-profile" class="uil uil-user-circle" onclick="goToMyProfile()"></i></span>
                <span><i id="log-out" class="uil uil-sign-out-alt" onclick="logOut()"></i></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <!--SIDEBAR-->
                <div class="sidebar">
                    <a class="menu-item active" id="homepage">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home page</h3>
                    </a>
                    <a class="menu-item" id="my-profile" onclick="goToMyProfile()">
                        <span><i class="uil uil-user-circle"></i></span>
                        <h3>My profile</h3>
                    </a>
                    <a class="menu-item" id="messages" onclick="goToMessages()">
                        <span><i class="uil uil-envelope-alt">
                            <small class="messages-count">!</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item" id="search" onclick="goToSearch()">
                        <span><i class="uil uil-search"></i></span>
                        <h3>Search people</h3>
                    </a>
                    <a class="menu-item" id="themes">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Themes</h3>
                    </a>
                    <a class="menu-item" onclick="logOut()">
                        <span><i class="uil uil-sign-out-alt"></i></span>
                        <h3>Log Out</h3>
                    </a>
                </div>

            </div>

            <div class="middle">
                <!--Create post form-->
                <form class="create-post">
                    <textarea rows="5" placeholder="What are you thinking about?" id="post-text"></textarea><br>
                    <div class="inline-part">
                        <label for="add-img">
                            <i class="uil uil-image-plus"></i>
                        </label>
                        <input style="visibility: none; display: none;" onchange="getImage(this);" type="file" id="add-img" name="add-img" accept="image/png, image/jpeg, image/jpg">
                        <label id="remove-pic">
                            <i class="uil uil-image-times"></i>
                        </label>
                        <input type="submit" value="Post" id="post" class="btn btn-primary">
                        <input type="submit" value="Add new Photo" id="postAsPhoto" class="btn btn-primary">
                    </div>
                    <img src="" id="add-post-image">
                </form>

                <!--Feed-->
                <div class="feeds" id="feeds"></div>
            </div>

            <div class="right">
                <!--FRIEND REQUESTS-->
                <div class="friend-requests"></div>
            </div>
        </div>
    </main>
    
    <script src="js/globals.js"></script>
    <script src="js/friendRequests.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/feed.js"></script>

</body>

</html>
