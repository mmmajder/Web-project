<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetply</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div class="container">
            <img src="images/Meeply.png" class="logo">
            <div id="buttons">
            	<span id="logged-user-username"></span>
                <span><i id="homepage" class="uil uil-home" onclick="goToHomepage()"></i></span>
                <span><i id="my-profile" class="uil uil-user-circle" onclick="goToMyProfile()"></i></span>
                <span><i id="log-out" class="uil uil-sign-out-alt" onclick="logOut()"></i></span>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="container">
            <div class="middle">
                <!--User info-->
                <div class="profile-info">
                    <div class="profile-photo">
                        <img src="images/default.jpg" alt="images/default.jpg">
                    </div>
                    <div class="user-info">
                        <div class="profile-user-settings">
                            <button id="add-remove-friend" onclick="addRemoveFriend()" class="btn"></button>  
                            <button id="send-message" onclick="sendMessage()" class="btn"><i class="uil uil-comment-message"></i>Send message</button>  
                            <h1 class="profile-user-name" id="profile-user-name"></h1>
                        </div>
                        <div>
                        	<label class="profile-name-surname"></label>
                        </div>
                        <div class="profile-stats text-muted">
                            <label id="number-of-posts"></label>
                            <label id="number-of-photos"></label>
                            <label id="number-of-friends"></label>
                        </div>
                        <div class="date-of-birth">
                            <p id="date-of-birth"></p>
                        </div>
                        <div class="profile-bio">
                            <p id="profile-bio-text"></p>
                        </div>
                    </div>

                </div>
                <!--Navbar-->
                <div class="menu">
                    <div class="navbar">
                        <label class="active" id="photos">Photos</label>
                        <label id="posts">Posts</label>
                        <label id="friends">Mutual friends</label>
                    </div>
                </div>
                <div class="showing">
                	<!--Private profile-->
                	<div class="private">
                		<label>This account is private.</label>
                	</div>
                	
                    <!--Photos-->
                    <div class="photos visible">
                        <div class="row">
                            <div class="column" id="c1"></div>
                            <div class="column" id="c2"></div>
                            <div class="column" id="c3"></div>
                        </div>
                    </div>

                    <!--Posts-->
					<div class="container">
						<div class="feeds posts" id="feeds"></div>
					</div>
					
                    <!--Friends-->
                    <div class="container">
                        <div class="friends">
                            <div class="search-bar search-bar-friends">
                                <i class="uil uil-search"></i>
                                <input type="search" placeholder="Search friends" id="friends-search">
                            </div>
                            <div class="friendships">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Photo details-->
        <div class="photo-details-card">
            <div>
                <span style="float: right;"><i id="cancel-photo" class="uil uil-times"></i></span>
            </div>
            <div class="row">
                <div class="column">
                    <div id="post-image">
                        <img>
                    </div>
                </div>
                <div class="column">
                    <label id="image-description"></label><br>
                    <div class="photo-comments">
                        <div class="comments-content" id="comments-content">
                            
                        </div>
                    </div>
                    <div class="add-comment">
                        <input type="text" placeholder="Type comment..." id="comment-text">
                        <span><i id="add-comment-image" class="uil uil-enter"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/otherProfile.js"></script>
</body>

</html>
