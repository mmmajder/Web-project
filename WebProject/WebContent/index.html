<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login to Meeply</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="login-body">
    <div class="container">
        <div class="login-background">
            <div class="login-container">
                <div class="row">
                    <div class="column">
                        <img src="images/logo.png">
                        <img src="images/Meeply.png">
                    </div>
                    <div class="column">
                        <form id="login">

                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter Username" name="username" required>

                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Password" name="password" required>

                            <div class="btn btn-primary login-button" onclick="login()" id="login-btn">
                                <span>Log In</span>
                            </div>

                            <label class="text-muted">
                                <input type="checkbox" checked="checked" name="remember">  Remember me
                            </label>
                            <br><label for="resultLogin" id="resultLogin"></label>
                            <br><br>

                            <label for="register-button">Don't have an account?</label>
                            <div class="btn btn-primary login-button" onclick="location.href = 'register.html';">
                                <span>Create an Account</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
